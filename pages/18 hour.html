<!--选择日期-->
<div class="row">
    <div class="col-7 text-left " >
        <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
        选择日期

<!--选择当天总小时数-->
<div class="row">
    <div class="col-5 text-left " >
        <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
        选择当天总小时数
    </div>
    <div class="col-7 text-right">
        <div id="app">
            <p><button v-on:click="minusHandle">-</button>{{number}} 时 <button v-on:click="addHandle">+</button></p>
        </div>

        <script>
            /* Model */
            var model = {
                number: 1
            };

            /* ViewModel */
            var vm = new Vue({
                el: '#app',
                data: model,
                methods: {
                    addHandle: function() {
                        this.number++;
                    },
                    minusHandle:function(){
                        this.number--;
                    }
                }
            });
        </script>

    </div>
</div>
<hr style="border: none"/>

<!--选择时间段1-->
<div class="row">
    <div class="col-4 text-left " >
        <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
        选择时间段
    </div>
    <div class="col-6 text-right">
        <div>
            <input type="time" value="13:59" /><span>至</span><input type="time" value="14:59" />
            <div id="timeinput"></div>
        </div>
    </div>
    <div class="col-2 text-center">
        <input id="btn01" type="button" value="新增" onclick="createRow()">
        <div id="del"></div>
    </div>
</div>

<script>

    function createRow() {
        var editTable = document.getElementById("timeinput");
        var tr = document.createElement("div");
        tr.class="text-right";
        var td0 = document.createElement("input");
        td0.type="time";
        var td1 = document.createElement("span");
        td1.innerHTML = "<strong>至</strong>";
        var td2 = document.createElement("input");
        td2.type="time";

        var btna = document.getElementById("del");
        btna.class="text-center";
        var td3 = document.createElement("input");
        td3.type="button";
        td3.value="删除";
        td3.id="btn01";
        td3.name="checkRow";
        td3.onclick=function(){
            var editTable=document.getElementById("timeinput");
            if(confirm("确认删除所选?")){
                var checkboxs=document.getElementsByName("checkRow");
                editTable.remove(td3);
                btna.remove(td3);
            }
        };
        tr.appendChild(td0);
        tr.appendChild(td1);
        tr.appendChild(td2);
        editTable.appendChild(tr);
        btna.appendChild(td3);
    }


</script>

                    for(var i = 0; i < list.length; i++) {
                        temp +=

                                "</div>"+

                                "<h5 class='my-3 text-warning'>"+list[i].money+"</h5>"+

                                "</div>"+
                                "</div>"+
                                "</div>"+
                                "<hr style='border: none'/>"
//
                    }
                    $("#jsonList").append(temp);

                }
            });
        }
    });
</script>
