<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="utf-8">
    <!--使ie浏览器正常浏览-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--实现响应式布局，用viewport获取设备宽度，再根据这个设置网页宽度，使width=device-width，initial-scale=1代表缩放比例是1-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="矿工">
    <meta name="author" content="第十三组">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="../miner.jpg">
    <title>矿工-注册</title>
    <!--link min代表引入一个压缩版样式，rel="stylesheet"代表引入外部样式表-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../styles/register.css"/>

</head>
<body class="container text-center pace-top  pace-done">
    <!--导航栏-->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container">
            <!--导航栏的返回按钮-->
            <a class="return" href="1 login.html" >
                <i class="fa fa-chevron-left" style="font-size: 100%;color: white"></i>
            </a>
            <ul class="navbar-nav ">
                <li class="text-white">注册</li>
            </ul>
            <div></div>
        </div>
    </nav>

    <form class="form-signin">

        <div class="align-content-xl-center">
            <img class="LOGO" src="../images/logo.png" alt="logo" />
        </div>


        <div class="form-group row">
            <div class="col-8">
                <input type="text" class="form-control form-control-lg" placeholder="输入手机号" required autofocus />
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-search float-right">获取验证码</button>
            </div>
        </div>



        <div class="form-group">
            <input type="password" class="form-control" placeholder="输入验证码" required />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码（长度6-16位、支持数字、字母）" required />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="确认密码" required />
        </div>

        <div>
            <button type="submit" class="btn btn-warning btn-block"  onclick="window.location.href='3 mine.html'">完成</button>
        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-warning btn-block"  onclick="window.location.href='1 login.html'">取消注册</button>
        </div>

        <p class="fixed-bottom text-muted">&copy; 2019 电子商务系项目制第十三组</p>
    </form>

    <script src="../assets/vender/jquery-slim.min.js" rel="stylesheet" ></script>
    <script src="../assets/vender/popper.min.js" rel="stylesheet" ></script>
    <script src="../assets/js/bootstrap.min.js" rel="stylesheet"></script>

</body>
</html>
