<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="utf-8">
    <!--使ie浏览器正常浏览-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--实现响应式布局，用viewport获取设备宽度，再根据这个设置网页宽度，使width=device-width，initial-scale=1代表缩放比例是1-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="矿工">
    <meta name="author" content="第十三组">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="../images/logo.png">
    <title>矿工-求职期望</title>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css"/>
    <!-- ================== END BASE CSS STYLE ================== -->
    <style>
        /* ================== begin nav STYLE ================== */
        nav{
            background-color:#F3B64A;
        }
        /* ================== end nav STYLE ================== */
        body{
            /*避免最上面部分被导航条遮住*/
            padding-top: 70px;
            padding-bottom: 40px;
        }
    </style>

    
</head>

<body>
 <!--导航条-->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container">
        <!--导航栏的返回按钮-->
            <a class="return" href="online resume.html" >
                <i class="fa fa-chevron-left" style="font-size: 100%;color: white"></i>
            </a>
            <ul class="navbar-nav ">
                <li class="text-white">求职期望</li>
            </ul>
            <div></div>
        </div>
    </nav>


 <div class="container div01"id="div01">
     <div class="row"></div>
     <div class="div02">
         <div class="row">
             <div class="col-12 text-left" style="color: grey">
                 您的多个意向都会被矿长看到，请认真填写
             </div>
         </div>
         <br/>


         <!--期望职位-->
         <div class="row">
             <div class="col-10 text-left">
                 <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                 期望职位
             </div>
             <div class="col-2 text-right">
                 <!-- Button trigger modal -->
                 <i class=" fa fa-angle-right" data-toggle="modal" data-target="#jobPosition" style="font-size: 130%;position:relative;top: 1px;left: 1px;color: #686868"></i>
                 <!--</button>-->
             </div>
         </div>
         <hr class="divider"/>

         <!--工作城市-->
         <div class="row">
             <div class="col-10 text-left">
                 <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                 工作城市
             </div>
             <div class="col-2 text-right">
                 <!-- Button trigger modal -->
                 <i class=" fa fa-angle-right" data-toggle="modal" data-target="#jobCity" style="font-size: 130%;position:relative;top: 1px;left: 1px;color: #686868"></i>
                 <!--</button>-->
             </div>
         </div>
         <hr class="divider"/>

         <!--月薪要求-->
         <div class="row">
             <div class="col-10 text-left">
                 <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                 月薪要求
             </div>
             <div class="col-2 text-right">
                 <!-- Button trigger modal -->
                 <i class=" fa fa-angle-right" data-toggle="modal" data-target="#salary" style="font-size: 130%;position:relative;top: 1px;left: 1px;color: #686868"></i>
                 <!--</button>-->
             </div>
         </div>
         <hr class="divider"/>

     </div>
 </div>


 <!-- 期望职位Modal -->
 <div class="modal" id="jobPosition" tabindex="-1" role="dialog" aria-labelledby="jobPositionLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="jobPositionLabel">请选择期望职位</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">×</span>
                 </button>
             </div>
             <div class="modal-body">
                 <form role="form">
                     <div class="form-group">
                         <h6 class="text-center"><strong>职位选择</strong></h6>
                         <select class="form-control" data-live-search="true" >
                             <option>工作职位</option>
                             <option>工作职位</option>
                             <option>工作职位</option>
                             <option>工作职位</option>
                             <option>工作职位</option>
                         </select>
                     </div>
                 </form>

             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
                 <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
             </div>
         </div>
     </div>
 </div>

 <!-- 工作城市Modal -->
 <div class="modal" id="jobCity" tabindex="-1" role="dialog" aria-labelledby="jobCityLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
             <!--弹出框标题-->
             <div class="modal-header">
                 <h5 class="modal-title" id="jobCityLabel">请选择工作城市</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">×</span>
                 </button>
             </div>
             <!--弹出框内容-->
             <div class="modal-body">
                 <form role="form">
                     <div class="form-group">
                         <h6 class="text-center"><strong>城市选择</strong></h6>
                         <select class="form-control" data-live-search="true" >
                             <option>北京</option>
                             <option>天津</option>
                             <option>南京</option>
                             <option>苏州</option>
                             <option>徐州</option>
                         </select>
                     </div>
                 </form>
             </div>
             <!--弹出框页脚-->
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
                 <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
             </div>
         </div>
     </div>
 </div>

 <!-- 月薪要求Modal -->
 <div class="modal" id="salary" tabindex="-1" role="dialog" aria-labelledby="salaryLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
             <!--弹出框标题-->
             <div class="modal-header">
                 <h5 class="modal-title" id="salaryLabel">请选择月薪要求</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">×</span>
                 </button>
             </div>
             <!--弹出框内容-->
             <div class="modal-body">
                 <form role="form">
                     <div class="form-group">
                         <h6 class="text-center"><strong>薪资选择</strong></h6>
                         <select class="form-control" data-live-search="true" >
                             <option>0~1000</option>
                             <option>1000~2000</option>
                             <option>2000~3000</option>
                             <option>3000~4000</option>
                             <option>4000~5000</option>
                             <option>5000~6000</option>
                             <option>6000~7000</option>
                             <option>7000~8000</option>
                             <option>8000+</option>
                         </select>
                     </div>
                 </form>
             </div>
             <!--弹出框页脚-->
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
                 <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
             </div>
         </div>
     </div>
 </div>


    <script src="../assets/vender/jquery-slim.min.js" rel="stylesheet" ></script>
    <script src="../assets/vender/popper.min.js" rel="stylesheet" ></script>
    <script src="../assets/js/bootstrap.min.js" rel="stylesheet"></script>

</body>  
</html>
