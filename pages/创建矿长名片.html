<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <!--使ie浏览器正浏览-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--实现响应式布局，用viewport获取设备宽度，再根据这个设置网页宽度，使width=device-width，initial-scale=1代表缩放比例是1-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="矿工">
    <meta name="author" content="第十三组">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="../miner.jpg">
    <title>矿工-创建矿长名片</title>

    <!--link min代表引入一个压缩版样式，rel="stylesheet"代表引入外部样式表-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css"/>
    <!-- 当前页面用到的自定义样式表 -->
    <style>
        /* ================== begin nav STYLE ================== */
        nav{
            background-color:#F3B64A;
        }
        /* ================== end nav STYLE ================== */
        body{
            /*避免最上面部分被导航条遮住*/
            padding-top: 70px;
            padding-bottom: 40px;
        }
        /*让未登录注册那一行离导航栏远一点，不要太近*/
        .div01{
            padding-top: 10px;
        }
        /*让头像右对齐*/
        #div01 .col-3{
            text-align: right;
        }
        #div01 .col-9{
            text-align: left;
        }
        #img02{
            width: 70px;
            height: 70px;
        }
        hr.divider{
            margin: 10px 0;
        }
        .div02{
            font-family:黑体;
            font-size: 17px;
        }
        .modal-body label{
            text-align: left;
        }
        .inline-divider{
            margin: 10px 0;
            border: none;
        }
    </style>



</head>
<body>
    <!--导航栏-->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container">
            <!--导航栏的返回按钮-->
            <a class="return" href="我的（登录后）.html" >
                <i class="fa fa-chevron-left" style="font-size: 100%;color: white"></i>
            </a>
            <div></div>
        </div>
    </nav>


    <div class="container div01"id="div01">
        <div class="row div01">
            <div class="col-9">
                <h3><strong>创建矿长名片</strong></h3>
                <p style="color: grey"><strong>向矿工介绍一下自己吧</strong></p>
            </div>
        </div>
<!--        <hr class="divider"/>-->

        <div class="div02">
            <!-- 姓名-->
            <div class="row">
                <div class="col-8 text-left " >
                    <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                    姓名
                </div>
                <div class="col-3 text-right" style="color: grey">
                    矿大五阿哥
                </div>
                <div class="col-1 text-right">
                    <!-- Button trigger modal -->
                    <i class="fa fa-angle-right" style="font-size: 130%;color: #686868"></i>
                    <!--</button>-->
                </div>
            </div>
            <hr class="divider"/>
            <br/>

            <!--性别-->
            <div class="row">
                <div class="col-8 text-left " >
                    <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                   性别
                </div>
                <div class="col-3 text-right" style="color: grey">
                    女
                </div>
                <div class="col-1 text-right">
                    <i class="fa fa-angle-right" style="font-size: 130%;color: #686868"></i>
                </div>
            </div>
            <hr class="divider"/>
            <br/>

            <!--头像-->
            <div class="row">
                <div class="col-8 text-left " >
                    <i class="fa fa-pencil fa-lg" style="color:#ffcc33"></i>
                    头像
                </div>
                <div class="col-3 text-right">
                    <i class="fa fa-photo fa-lg" style="color:#9DA5A7"></i>
                </div>
                <div class="col-1 text-right">
                    <i class="fa fa-angle-right" style="font-size: 130%;color: #686868"></i>
                </div>
            </div>
            <hr class="divider"/>
            <br/>

            <!--手机号-->
            <div class="row">
                <div class="col-8 text-left " >
                    <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                   手机号
                </div>
                <div class="col-3 text-right" style="color: grey">
                    18112211096
                </div>
                <div class="col-1 text-right">
                    <i class="fa fa-angle-right" style="font-size: 130%;color: #686868"></i>
                </div>
            </div>
            <hr class="divider"/>
            <br/>

            <!--我的公司-->
            <div class="row">
            <div class="col-10 text-left " >
                <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                我的公司
            </div>
            </div>
            <hr style="border: none;">
            <div class="row">
                <div class="col-10 text-left">
                    <input class="form-control" style="border: none;" type="text" placeholder="您当前就职的公司">
                </div>
                <div class="col-2 text-right" >
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <hr class="divider">

            <!--我的职务-->
            <div class="row">
                <div class="col-10 text-left " >
                    <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                    我的职务
                </div>
            </div>
            <hr style="border: none;">
            <div class="row">
                <div class="col-10 text-left">
                    <input class="form-control" style="border: none;" type="text" placeholder="明确的职务，更能赢得矿工信任">
                </div>
                <div class="col-2 text-right" >
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <hr class="divider">

            <!--我的邮箱-->
            <div class="row">
                <div class="col-10 text-left " >
                    <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
                    我的邮箱
                </div>
            </div>
            <hr style="border: none;">
            <div class="row">
                <div class="col-10 text-left">
                    <input class="form-control" style="border: none;" type="text" placeholder="请填写邮箱（选填）">
                </div>
                <div class="col-2 text-right" >
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <hr class="divider">
        <div style="padding-top: 30px"></div>
            <!--按钮-->
        <div class="store-buttons">
            <button type="submit" class="btn btn-lg btn-warning btn-block" data-toggle="modal" data-target="#Yes" >完成</button>
        </div>
            <!-- 提交反馈Modal -->
        <div class="modal" id="Yes" tabindex="-1" role="dialog" aria-labelledby="YesLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <!--弹出框标题-->
                    <div class="modal-header">
                        <h5 class="modal-title" id="YesLabel">提示</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <!--弹出框内容-->
                    <div class="modal-body">
                        <h4 class="text-center"><i class="fa fa-check-circle"style="color: #28a745"></i>恭喜您！</h4>
                        <p class="text-center">名片创建成功</p>
                    </div>
                    <!--弹出框页脚-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



        <script src="../assets/vender/jquery-slim.min.js" rel="stylesheet" ></script>
        <script src="../assets/vender/popper.min.js" rel="stylesheet" ></script>
        <script src="../assets/js/bootstrap.min.js" rel="stylesheet"></script>

</body>
</html>
