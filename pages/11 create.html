<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="矿工">
    <meta name="author" content="第十三组">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="../miner.jpg">
    <title>矿工-我要发布</title>
    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css"/>
    <!-- ================== END BASE CSS STYLE ================== -->
    <style>
        /* ================== begin nav STYLE ================== */
        nav{
            background-color:#F3B64A;
        }
        /* ================== end nav STYLE ================== */
        body{
            /*避免最上面部分被导航条遮住*/
            padding-top: 70px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
<!--导航条-->
<nav class="navbar navbar-expand-lg fixed-top ">
    <div class="container">
        <!--导航栏的返回按钮-->
        <a class="return" href="10 post.html" >
            <i class="fa fa-chevron-left" style="font-size: 100%;color: white"></i>
        </a>
        <ul class="navbar-nav ">
            <li class="text-white">我要发布</li>
        </ul>
        <div></div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 text-left">
            <h2>想要什么样的人</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-left" style="color: grey">
            我们将根据您的要求推荐优质矿工
        </div>
    </div>
    <br/>
    <hr/>

    <!--我要招聘那行-->
    <div class="row">
        <div class="col-10 text-left">
            <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
            我要招聘
        </div>
        <div class="col-2 text-right">
            <i class="fa fa-angle-right" style="font-size: 130%;color: #686868"></i>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-11">
            <input type="text" class="form-control"style="border: none;margin-left: 15px" placeholder="填写职位名称">
        </div>
    </div>
    <hr class="divider"/>

    <div class="row">
        <div class="col-10 text-left">
            <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
            经验要求
        </div>
        <div class="col-2 text-right">
            <!-- Button trigger modal -->
            <i class=" fa fa-angle-right" data-toggle="modal" data-target="#schoolName" style="font-size: 130%;position:relative;top: 1px;left: 1px;color: #686868"></i>
            <!--</button>-->
        </div>
    </div>
    <hr class="divider"/>

    <!--学历水平-->
    <div class="row">
        <div class="col-10 text-left">
            <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
            学历要求
        </div>
        <div class="col-2 text-right">
            <!-- Button trigger modal -->
            <i class=" fa fa-angle-right" data-toggle="modal" data-target="#education" style="font-size: 130%;position:relative;top: 1px;left: 1px;color: #686868"></i>
            <!--</button>-->
        </div>
    </div>
    <hr class="divider"/>

    <!--职位描述那行-->
    <div class="row">
        <div class="col-10 text-left">
            <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
            职位描述
        </div>
        <div class="col-2 text-right">
            <i class="fa fa-angle-right" style="font-size: 130%;color: #686868"></i>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-11">
            <input type="text" class="form-control"style="border: none;margin-left: 15px" placeholder="请填写职位描述">
        </div>
    </div>
    <hr class="divider"/>

    <!--工作地点那行-->
    <div class="row">
        <div class="col-10 text-left">
            <i class="fa fa-pencil fa-lg"style="color:#ffcc33"></i>
            工作地点
        </div>
        <div class="col-2 text-right">
            <a href="12 location.html">
                <i class="fa fa-angle-right" style="font-size: 130%;color: #686868"></i>
            </a>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-11">
            <a href="12 location.html">
                <input type="text" class="form-control"style="border: none;margin-left: 15px" placeholder="请选择工作地点">
            </a>
        </div>
    </div>
    <hr class="divider"/>

    <br/>
    <div class="store-buttons">
        <button type="submit" class="btn btn-lg btn-warning btn-block"data-toggle="modal" data-target="#Yes"  >完成</button>
    </div>

    <div class="modal" id="Yes" tabindex="-1" role="dialog" aria-labelledby="YesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!--弹出框标题-->
                <div class="modal-header">
                    <h5 class="modal-title" id="YesLabel">提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <!--弹出框内容-->
                <div class="modal-body">
                    <h4 class="text-center"><i class="fa fa-check-circle"style="color: #28a745"></i>恭喜您！</h4>
                    <p class="text-center">职位发布成功</p>
                </div>
                <!--弹出框页脚-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"onclick="window.location.href='3 mine.html'">确定</button>
                </div>
            </div>
        </div>
    </div>

    <br/><br/>
    <div class="text-center">发布职位即表示遵守
        <span class="text-warning">《矿工职位信息发布规则》</span>
        ，如违反规则将可能导致您的账号被锁定</div>
</div>


<script src="../assets/vender/jquery-slim.min.js" rel="stylesheet" ></script>
<script src="../assets/vender/popper.min.js" rel="stylesheet" ></script>
<script src="../assets/js/bootstrap.min.js" rel="stylesheet"></script>
</body>
</html>
